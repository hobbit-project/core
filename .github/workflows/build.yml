name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Start Rabbit
        run: make start-rabbit
      - name: Build project
        run: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
      - name: Run tests
        run: mvn jacoco:prepare-agent test -B jacoco:report
      - name: Upload tests
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
        run: |
          LATEST_VERSION=$(curl -s https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest | jq -r .tag_name)
          wget -qO codacy-coverage-reporter "https://github.com/codacy/codacy-coverage-reporter/releases/download/$LATEST_VERSION/codacy-coverage-reporter-linux"
          chmod +x codacy-coverage-reporter
          ./codacy-coverage-reporter report -l Java --coverage-report coverage.xml

